apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
}

task execute(dependsOn: build, type: Exec) {
    workingDir './build/libs'
    commandLine 'java', '-cp', "$kotlin_dir/lib/kotlin-runtime.jar:core.jar", 'org.clonecat.binarytree.TestKt'
}

defaultTasks 'execute'